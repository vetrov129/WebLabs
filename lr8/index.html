<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Ветров ЛР 8</title>
  </head>
  <body>

    <h1>Justify - around</h1>
    <div class="container justify">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
     <h1>Justify - between</h1>
    <div class="container justify-between">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h1>Direction - Column</h1>
    <div class="container direction justify">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h1>Center</h1>
    <div class="container center">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h1>Reverse</h1>
    <div class="container center reverse">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
       <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
    </div>
     <h1>flex</h1>
    <div class="container justify-between">
      <div class="item" style="flex:5"></div>
      <div class="item" style="flex:1"></div>
      <div class="item" style="flex:1"></div>
      <div class="item" style="flex:1"></div>
      <div class="item"style="flex:2" ></div>
    </div>
  </body>
</html>
